<!doctype html>

<head>

<style>
@import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}
body{margin:0; min-width:490px; min-height: 310px;}
html,body{height:100%}
html{box-sizing:border-box}
*,*:before,*:after{-webkit-box-sizing:inherit;-moz-box-sizing:inherit;box-sizing:inherit}
html,body{font-size:100%}
body{background:#fff;color:#222;cursor:auto;font-family:"Montserrat",sans-serif;font-style:normal;font-weight:normal;line-height:1.5;margin:0;padding:0;position:relative}


.button{-webkit-appearance:none;-moz-appearance:none;border-radius:0;border-style:solid;border-width:0;cursor:pointer;font-family:"Montserrat",sans-serif;font-weight:normal;line-height:normal;/*margin:0 0 1.25rem*/;position:relative;text-align:center;text-decoration:none;display:inline-block;padding:11px;width:160px;font-size:0.9rem;background-color:#008CBA;border-color:#007095;color:#fff;transition:background-color 300ms ease-out}

select{-webkit-appearance:none !important;-moz-appearance:none !important;background-color:#FAFAFA;border-radius:0;background-image:url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZlcnNpb249IjEuMSIgeD0iMTJweCIgeT0iMHB4IiB3aWR0aD0iMjRweCIgaGVpZ2h0PSIzcHgiIHZpZXdCb3g9IjAgMCA2IDMiIGVuYWJsZS1iYWNrZ3JvdW5kPSJuZXcgMCAwIDYgMyIgeG1sOnNwYWNlPSJwcmVzZXJ2ZSI+PHBvbHlnb24gcG9pbnRzPSI1Ljk5MiwwIDIuOTkyLDMgLTAuMDA4LDAgIi8+PC9zdmc+);background-position:100% center;background-repeat:no-repeat;border-style:solid;border-width:1px;border-color:#ccc;color:rgba(0,0,0,0.75);font-family:inherit;font-size:0.875rem;line-height:normal;padding:0.5rem;border-radius:0;height:2.3125rem}
select::-ms-expand{display:none}
select.radius{border-radius:3px}
select:hover{background-color:#f3f3f3;border-color:#999}
select:disabled{background-color:#ddd;cursor:default}
select[multiple]{height:auto}input[type="file"],input[type="checkbox"],input[type="radio"],select{margin:0 0 1rem 0}
 
/************************************************************/ 																																																																																																																																												
	.faca-cotacao{position:fixed;right:0;top:0;z-index:200;background-color: rgba(245,245,245,0.95);width:490px;padding: 10px 25px 25px 25px;text-align:center}
	.nova-cotacao{position:fixed;right:0;top:0;z-index:200;background-color: rgba(245,245,245,0.95);border-radius:30px;width:490px;padding: 10px 25px 25px 25px;text-align:center}
	.faca-cotacao form, .nova-cotacao form{padding:0;margin:0}
	.faca-cotacao .columns, .nova-cotacao columns{padding:0}
	.faca-cotacao h3, .nova-cotacao h3{color:#5eb665;font-size:16px;text-align:center;font-weight:bold;margin:10px 0px 0px 0px;}
	.faca-cotacao .wrap-input-cotacao, .nova-cotacao .wrap-input-cotacao{border-radius:100px;width:100%;max-width:100%;padding:1px 3px;margin-bottom:3px;position:relative;margin-bottom:7px}
	.faca-cotacao .wrap-input-cotacao.wrap-valor, .nova-cotacao .wrap-input-cotacao.wrap-valor{background:url(images/sprites-blog.png) no-repeat -78px -285px #fff}
	.faca-cotacao .wrap-input-cotacao.wrap-local, .nova-cotacao .wrap-input-cotacao.wrap-local{background:url(images/sprites-blog.png) no-repeat -244px -284px #fff}
	.faca-cotacao .wrap-input-cotacao select, .nova-cotacao .wrap-input-cotacao select{background-color:#FFFFFF;border-radius:100px;width:80%;max-width:100%;float:right;margin:0;padding:0;height:30px;font-size:12px;font-weight:bold;color:#1251a0;border:none;text-transform:uppercase}
	.faca-cotacao .btn-exibir-valores, .nova-cotacao .btn-exibir-valores{border-radius:100px;margin:10px -5px 0;-webkit-transition:background 0.3s ease;transition:background 0.3s ease}
	/*.faca-cotacao .btn-exibir-valores:hover, .nova-cotacao .btn-exibir-valores:hover{background:#1251a0}*/
	.form-lance .close {
		position: absolute;
		right: -17px;
		top: 0px;
		width: 60px;
	}
	
.comprar, .comprar2, .comprar-nova {background-color: rgba(94,182,101,0.7)}.comprar:hover, .comprar2:hover, .comprar-nova:hover{background-color: rgba(94,182,101,1);}
.vender, .vender2, .vender-nova {background-color: rgba(18, 81, 160,0.7)}.vender:hover, .vender2:hover, .vender-nova:hover{background-color:rgba(18, 81, 160,1)}

			color: #5eb665;

			display: inline-block;
			line-height: 1;
		}

.menor-valor-cartao h3 {
			color: #1251a0;
			font-size: 36px;
			background: url(../images/sprites.png) no-repeat -57px -1411px;
			padding-left: 70px;
			font-weight: 900;
			display: inline-block;
			line-height: 1;
	}
	
	
p.tipo-pagamento {
	    font-size: 18px;
    line-height: 1;
    padding: 0;
    margin: 0;
}
p.iof-taxas {
	font-size: 9px;
    line-height: 1.4;
    color: #8e8e8e;
    text-transform: uppercase;
    padding: 0;
    margin: 2px 0px 0px 5px;
}

/* Absolute Center Spinner */
#loading {
  position: fixed;
  z-index: 999;
  height: 2em;
  width: 2em;
  overflow: show;
  margin: auto;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}

/* Transparent Overlay */
#loading:before {
  content: '';
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.3);
}
  
</style>

<body style="background-color: transparent">
  <script type="text/javascript" src="../js/accounting.min.js"></script>
  <script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/popup.js?v=1"></script>
  <script type="text/javascript" src="../js/trk-ga.js?v=1"></script>
  <script type="text/javascript" src="../js/trk-mp.js?v=1"></script>
	<div id="plugin" class="faca-cotacao">
    <div id="loading" style="display: none;"><img src="../images/indicator.gif" /></div>
    <div id="conteudo">
      <h3>Você está vendo a menor e mais atual cotação de <span id="moeda"></span> em
        <span id="cidade"></span></h3>
      <div class="cotacoes-wrapper">
        <p id="atualizado-em" class="iof-taxas"></p>
        <div class="columns large-4 menor-valor-especie" id="div-especie">
          <h3 id="especie">R$ 5,40</h3>
          <p class="tipo-pagamento">Papel Moeda</p>
          <p class="iof-taxas">IOF + taxas inclusos</p>
        </div>

        <div class="columns large-4 menor-valor-cartao end" id="div-vtm">
          <h3 id="vtm">R$ 5,67</h3>
          <p itemprop="name" class="tipo-pagamento">Cartão Pré Pago</p>
          <p class="iof-taxas">IOF + taxas inclusos</p>
        </div>
      </div>  
      
      <a href="#" name="btn-exibir-valores-nova-cotacao-comprar" 
        id="btn-exibir-valores-nova-cotacao-comprar" 
        class="button comprar-nova radius wow rubberBand btn-exibir-valores" 
        style="top:6px;margin-bottom:10px;width:165px">Fazer oferta agora &gt;
      </a>
      
    </div>
  </div>
</body>
